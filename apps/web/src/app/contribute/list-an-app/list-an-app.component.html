<div class="flex flex-col items-center px-3 mx-1">

  @if (user(); as user) {
    <app-create-app-form></app-create-app-form>
  } @else if (isLoaded()) {
    <h1 class="mat-h1">Listing an App on Access Hub</h1>
    <h2>It looks like you're not logged in yet!</h2>
    <span>To start listing your favorite apps, leaving reviews and to join our supportive community, please sign in or create a new account. It's quick and easy!</span>
    <div class="flex flex-wrap p-2 gap-2">
      <button mat-button (click)="login()">Log In</button>
      <button mat-flat-button (click)="register()">Sign up</button>
    </div>
  } @else {
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  }

</div>
